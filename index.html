<!doctype html>
<html lang="en">
  <head>
    <title>Carousel with Bootstrap 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <h1 class="text-center py-4">Carousel with Bootstrap 5</h1>

      <div class="container-xl">

        <div id="indicadores" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-indicators">
            <button class="active" type="button" data-bs-target="#indicadores" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#indicadores" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#indicadores" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#indicadores" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#indicadores" data-bs-slide-to="4"></button>
          </div>

          <div class="carousel-inner">

            <div class="carousel-item active">
              <img src="imgs/efe-kurnaz-RnCPiXixooY-unsplash.jpg" alt="slide 1" class="d-block w-100" style="width: 100%; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="imgs/kristina-v-c77dIthd_Tk-unsplash.jpg" alt="slide 1" class="d-block w-100" style="width: 100%; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="imgs/rahul-pugazhendi-gjuZxg11kA0-unsplash.jpg" alt="slide 1" class="d-block w-100" style="width: 100%; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="imgs/shubham-dhage-ykFTt5Dq1RU-unsplash.jpg" alt="slide 1" class="d-block w-100" style="width: 100%; height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="imgs/steve-johnson-Mnx1bD0ExGc-unsplash.jpg" alt="slide 1" class="d-block w-100" style="width: 100%; height: 400px;">
            </div>

            <button type="button" class="carousel-control-prev" data-bs-target="#indicadores" data-bs-slide-to="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#indicadores" data-bs-slide-to="next">
              <span class="carousel-control-next-icon"></span>
            </button>             

          </div>

        </div>

      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
